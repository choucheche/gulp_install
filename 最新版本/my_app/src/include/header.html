<script>
  (function IsPC() {
    for (var userAgentInfo = navigator.userAgent, Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"], flag = !0, v = 0; v < Agents.length; v++)
      if (userAgentInfo.indexOf(Agents[v]) > 0) {
        console.log('移动');

        document.getElementsByTagName('html')[0].style.fontSize=window.screen.width/5+'px';
        //body字体大小为页面宽度除以 5

        return
      }
    console.log('PC');
    document.getElementsByTagName('html')[0].style.fontSize='150px';
    /*
      设置页面 html 文字根字号大小为150，为了让 less 好计算
      这样 less 里的数值是多少就是多少 px了
    */
    return
  })();
  // 判断浏览器是手机还是PC
</script>
