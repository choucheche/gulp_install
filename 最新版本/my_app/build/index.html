<script>
  (function IsPC() {
    for (var userAgentInfo = navigator.userAgent, Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"], flag = !0, v = 0; v < Agents.length; v++)
      if (userAgentInfo.indexOf(Agents[v]) > 0) {
        console.log('移动');

        document.getElementsByTagName('html')[0].style.fontSize=window.screen.width/5+'px';
        //body字体大小为页面宽度除以 5

        return
      }
    console.log('PC');
    document.getElementsByTagName('html')[0].style.fontSize='150px';
    /*
      设置页面 html 文字根字号大小为150，为了让 less 好计算
      这样 less 里的数值是多少就是多少 px了
    */
    return
  })();
  // 判断浏览器是手机还是PC
</script>

  <title>微妙移动</title>
  <link type='text/css' rel='stylesheet' href='public/font-awesome-4.7.0/css/font-awesome.min.css'>

<body>
<p>
  这里的代码是响应式大小，
  请参考 include/header.html的meta，less/index.less，
  本页面下面的js控制，当页面大小改变时，html标签上重新算字体大小
  ceshi
<p>
<img class='d-b' src='img/me.jpg?rev=e2b7ce2e5dd9ab21a6a9ca2d1ab31a19'>
<i class="fa fa-camera-retro fa-4x"></i> fa-4x
<script src='public/jquery/jquery-1.12.4.min.js'></script>
<script src='public/bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>
<script>
  $(function(){
    (function IsPC() {
    //判断是 移动端 还是 PC
      for (var userAgentInfo = navigator.userAgent, Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"], flag = !0, v = 0; v < Agents.length; v++)
        if (userAgentInfo.indexOf(Agents[v]) > 0) {
          console.log('移动');
          return
        }
      console.log('PC');
      $('body').css({'width':'750px','margin':'0 auto'});
      $('html').css('font-size','150px');
      $('#footer').css({'width':'750px','left':'50%','margin-left':'-375px'});
      /*
        设置页面 html 文字根字号大小为37.5，为了让 less 好计算
        这样 less 里的数值是多少就是多少 px了
      */
      return
    })();

    $(window).resize(function() {
    //当页面宽度变化时
      (function IsPC() {
      //判断是 移动端 还是 PC
        for (var userAgentInfo = navigator.userAgent, Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"], flag = !0, v = 0; v < Agents.length; v++)
          if (userAgentInfo.indexOf(Agents[v]) > 0) {
            console.log('移动');

            document.getElementsByTagName('html')[0].style.fontSize=window.screen.width/5+'px';
            //body字体大小为页面宽度除以 10

            return
          }
        console.log('PC');
        $('body').css({'width':'750px','margin':'0 auto'});
        $('html').css('font-size','150px');
        $('#footer').css({'width':'750px','left':'50%','margin-left':'-375px'});
        /*
          设置页面 html 文字根字号大小为37.5，为了让 less 好计算
          这样 less 里的数值是多少就是多少 px了
        */
        return
      })();
    });
  });
</script>
